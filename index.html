<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting‚Ä¶</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">

  <!-- Canonical (SEO hint) -->
  <link id="canonicalLink" rel="canonical">
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T8GMHRE5GS"></script>
  <script>
    // Google Tag
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T8GMHRE5GS');

    // Actual Code starts from here
    // üîÅ Single source of truth
    const REDIRECT_URL = "https://sites.google.com/view/vianphotographynwa/home";

    // Set canonical URL
    document.getElementById("canonicalLink").href = REDIRECT_URL;

    // Redirect without creating back-button history
    window.location.replace(REDIRECT_URL);
  </script>  
</head>
<body>
  <noscript>
    This page has moved.
    <a href="https://sites.google.com/view/vianphotographynwa/home">
      Click here to continue
    </a>.
  </noscript>
</body>
</html>
